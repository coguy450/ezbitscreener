<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin screener</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
  </head>
  <body >
    <div id="appWrapper">
      <div id="mainApp">
      <div class="ui menu">
        <a class="item" href="/">Home</a>
        <a class="item">About</a>
        <a class="item" href="/charts">Charts</a>

      </div>
    </div>
        <h3 class="ui block header">Crypto Screener</h3>
        <script type="text/x-template" id="grid-template">
          <div>
            <h3 v-if="thirtyDayLow">{{currentMarket}} - 30 day Low: {{thirtyDayLow}} 30 day high: {{thirtyDayHigh}} range: {{thirtyDayRange}}</h3>
            <div v-if="thirtyDayLow" class="ui action input">
            <input type="text" placeholder="0.00432" v-model="alertAmt">
              <button class="ui button" v-on:click="setAlert">Set Alert at</button>
            </div>
            <div class="doubleTableWrap">
              <table>
                <thead>
                  <tr>
                    <th style="width: 170px" @click="sortBy('MarketCurrencyLong')" :class="{ active: sortKey === 'MarketCurrencyLong' }">Currency Name
                      <span class="arrow" :class="sortOrders.MarketCurrencyLong > 0 ? 'asc' : 'dsc'">
                      </span>
                    </th>
                    <th v-for="key in gridColumns" v-if="key !== 'MarketCurrencyLong'"
                      @click="sortBy(key)"
                      :class="{ active: sortKey == key }">
                      {{ key }}
                      <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
                      </span>
                    </th>
                  </tr>
                </thead>
              </table>

              <table class="bottomTable">
                <div class="tableWrapper">
                  <tbody>

                  <tr v-for="entry in gridData">
                    <td><a :href="`/charts?cur=${entry.MarketName}`">{{entry.MarketCurrencyLong}}</a></td>
                    <td v-for="key in gridColumns" v-if="key !== 'MarketCurrencyLong'">
                      <span v-if="key !== 'Logo' && key !== 'MarketName' && key !== 'MarketCurrencyLong'">{{entry[key]}}</span>
                      <a v-if="key === 'MarketName'" :href="`/charts?cur=${entry.MarketName}`" target="blank">{{entry[key]}}</a>
                    </td>
                  </tr>
                </tbody>
                </div>
              </table>
          </div>
        </div>
      </script>

<!-- demo root element -->
    <div id="demo">
      <demo-grid
        :data="gridData"
        :columns="gridColumns">
      </demo-grid>
    </div>
  </div>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="></script>
    <script src="js/semantic.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="js/techan.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
