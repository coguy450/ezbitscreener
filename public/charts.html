<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/charts.css">
    <title>Historical data</title>
  </head>
  <body>
    <div class="ui menu">
      <a class="item" href="/">Home </a>
      <a class="item">About</a>
    </div>
    <div id="charts">

      <h1>{{currentMarket}}</h1>
      <div id="timePeriodDropdown" class="ui form">
        <div class="fields" id="chartFields" >
          <select v-on:change="dataPoints">
            <option>50</option>
            <option>100</option>
            <option>200</option>
            <option>250</option>
            <option>500</option>
            <option>1000</option>
            <option>2000</option>
          </select>
          <select v-on:change="newCharts">
            <option value="day">Days</option>
            <option value="hour">Hours</option>
            <option value="thirtyMin">30 Minutes</option>
            <option value="fiveMin">5 Minutes</option>
            <option value="oneMin">1 Minute</option>
          </select>
        </div>
      </div>
      <div class="ui segment loader-block" v-if="loading">
        <div class="ui active inverted dimmer">
          <div class="ui large text loader">Loading</div>
        </div>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/techan.min.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>
